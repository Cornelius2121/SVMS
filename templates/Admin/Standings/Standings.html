<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">

         <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

         <!-- jQuery library -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

         <!-- Popper JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
         <!-- Latest compiled JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <div class="jumbotron" style="  padding-bottom: 10px;  padding-top: 5px;background-color:rgb(245, 161, 66);opacity: 0.8;color:white;">
            <div class="d-flex">
                <div class="p-2">
                    <i class="fas fa-trophy fa-5x"></i>
                </div>
                <div class="p-2 flex-grow-1">
                    <h1 style="text-align:center;">Standing</h1>
                </div>
            </div>
            {% with show_group = student_show_group %}
                {% include 'Admin/Menu/Menu.html' %}
             {% endwith %}
              </div>
        </head>
    <body>
        <div class="container" style="height: 100%;">
            <h2>Results</h2>
            <table class="table tabel-bordered" id="table">
                <tr>
                    <th>Rank</th>
                    <th>Group Number</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
    </body>
    {% include 'menu/footer.html' %}
    <script>

        $(document).ready( function(){
            //Get JSON stats data

            // let statRawData = '{{ stats | safe }}';
            let rawData = '{{ standings | safe }}';
            let JSONStanding = JSON.parse(rawData)

            let numberOfWeeks = JSONStanding.length;

            for(let i=0;i<numberOfWeeks;i++){
                $("#table").append("<tr> <th>"+ JSONStanding[i]["Rank"] +"</th><td>"+ JSONStanding[i]["Group"] +"</td><td>"+ JSONStanding[i]["Score"] +"</td> </tr>")
            }

        });

    </script>
</html>
